{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레시피 추천 결과</title>
    <style>
        body { 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            line-height: 1.8; color: #333; background-color: #fff;
            margin: 0; padding: 20px;
        }
        .wrapper { max-width: 700px; margin: 0 auto; position: relative; }
        
        .top-nav { margin-bottom: 20px; }
        .btn-back { 
            color: #888; text-decoration: none; font-size: 14px; 
            display: inline-flex; align-items: center; gap: 5px;
            transition: color 0.2s;
        }
        .btn-back:hover { color: #333; }

        h1 { font-size: 26px; font-weight: 700; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 30px; clear: both; }
        
        .info-section { 
            background: #fdfdfd; padding: 18px; border-radius: 8px; 
            margin-bottom: 30px; font-size: 16px; border: 1px solid #eee;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
            text-align: left; /* 왼쪽 정렬 보장 */
        }
        .info-label { font-weight: bold; color: #555; }

        .ingredient-list { 
            color: #e67e22; 
            font-weight: 700;
            text-decoration: underline;
            text-underline-position: under;
        }

        .content-area { 
            font-size: 17px; 
            white-space: pre-wrap; /* 줄바꿈 유지 */
            word-break: break-all;
            padding: 10px 5px; 
            min-height: 400px; 
            color: #222;
            text-align: left !important; /* 무조건 왼쪽 정렬 */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="top-nav">
            <a href="{% url 'my_django:fridge_main' %}" class="btn-back">
                ← 목록으로 돌아가기
            </a>
        </div>

        <h1>당신을 위한 레시피 추천</h1>

        <div class="info-section">
            <span class="info-label">{{ user.username }}님</span>의 냉장고 재료: 
            <span class="ingredient-list">{{ my_ingredients }}</span>
        </div>

        <div class="content-area">
            {{ ai_results }}
        </div>
    </div>
</body>
</html>
