{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{% static 'css/community.css' %}">
    <title>새 게시글 작성</title>
</head>
<body>
    <div id="navbar">
        <a href="{% url 'community:post_list' %}" style="text-decoration:none; color:#333;">← 목록으로</a>
        <span>커뮤니티 : <b>새 글 쓰기</b></span>
    </div>

    <div id="post-detail" style="max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h1 style="font-size: 28px; margin-bottom: 20px;">새 게시글 작성하기</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">제목</label>
                <input type="text" name="title" placeholder="제목을 입력해주세요" required
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">대표 이미지</label>
                <input type="file" name="thumbnail" accept="image/*"
                       style="width: 100%; padding: 10px; background: #f9f9f9; border: 1px dashed #ccc; border-radius: 8px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">내용</label>
                <textarea name="content" placeholder="레시피나 이야기를 들려주세요!" required
                          style="width: 100%; height: 300px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; resize: none; line-height: 1.6;"></textarea>
            </div>

            <div style="text-align: right;">
                <button type="submit" style="background: #ff6b6b; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s;">
                    게시글 등록하기
                </button>
            </div>
        </form>
    </div>
</body>
</html>
