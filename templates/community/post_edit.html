{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{% static 'css/community.css' %}">
    <title>레시피 수정 : {{ post.title }}</title>
</head>
<body>
    <div id="navbar">
        <a href="{% url 'community:post_detail' post.id %}" style="text-decoration:none; color:#333;">← 돌아가기</a>
        <span>커뮤니티 : <b>글 수정</b></span>
    </div>

    <div id="post-form-container"> <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label>제목</label>
                <input name="title" type="text" value="{{ post.title }}" required>
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea name="content" required>{{ post.content }}</textarea>
            </div>

            <div class="form-group">
                <label>썸네일 변경</label>
                {% if post.thumbnail %}
                    <div style="margin-bottom: 10px;">
                        <p style="font-size: 0.8em; color: #888; margin-bottom: 5px;">현재 등록된 사진:</p>
                        <img src="{{ post.thumbnail.url }}" style="width: 100px; border-radius: 5px;">
                    </div>
                {% endif %}
                <input name="thumbnail" type="file">
            </div>

            <div class="form-actions" style="margin-top: 20px;">
                <a href="{% url 'community:post_detail' post.id %}" class="btn" style="background:#eee; color:#333; text-decoration:none; padding:10px 20px; border-radius:5px; display:inline-block;">취소</a>
                <button type="submit" class="btn btn-primary">수정 완료</button>
            </div>
        </form>
    </div>
</body>
</html>
