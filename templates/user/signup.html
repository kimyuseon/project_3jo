{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 나만의 레시피 냉장고</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>회원가입</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="username" placeholder="사용할 아이디를 입력하세요" required>
                    {% if form.username.errors %}
                        <p style="color: red; font-size: 0.8rem;">{{ form.username.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    {% if form.password.errors %}
                        <p style="color: red; font-size: 0.8rem;">{{ form.password.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" name="password_confirm" placeholder="비밀번호를 한 번 더 입력하세요" required>
                </div>

                <button type="submit" class="btn-auth">가입하기</button>
            </form>

            <div class="auth-footer">
                이미 계정이 있으신가요? <a href="{% url 'user:login' %}">로그인하기</a>
            </div>
        </div>
    </div>
</body>
</html>
