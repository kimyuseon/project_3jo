{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 레시피 냉장고</title>
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_django.css' %}">
    <style>
        .hero-section {
            position: relative;
            padding: 40px 20px;
            background: white;
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out;
            text-align: center;
        }


        .fridge-container {
            position: relative;
            width: 350px;
            height: 520px;
            margin: 20px auto;
            left: 180px; 
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .fridge {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 2000px;
        }

        .fridge-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #1a2332, #2c3e50);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }


        .fridge-door {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #1e3a5f, #2c5282);
            border-radius: 20px;
            transform-origin: left center;
            transform-style: preserve-3d;
            animation: openDoor 1.3s ease-in-out 1.2s forwards;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .door-menu-content {
            transform: rotateY(180deg); 
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeInMenu 0.8s ease-out 2.8s forwards;
            text-align: center;
            width: 100%;
        }

        .menu-btn {
            padding: 12px 35px;
            background: white;
            color: #1e3a5f;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .menu-btn:hover { transform: scale(1.05); background: #f8f9fa; }

        .door-handle {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%);
            width: 12px; height: 80px; background: linear-gradient(to bottom, #bdc3c7, #95a5a6);
            border-radius: 6px; backface-visibility: hidden;
        }


        .fridge-interior {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #f5f5f0 0%, #fafaf5 100%);
            padding: 30px 15px; border-radius: 20px;
        }

        .shelf {
            display: flex; align-items: flex-end; justify-content: center; gap: 12px; 
            height: 110px; border-bottom: 2px solid rgba(200, 200, 200, 0.5); padding-bottom: 8px; margin-bottom: 10px;
        }

        .item { position: relative; opacity: 0; transform: translateY(-50px) scale(0); animation: fillItem 0.6s ease-out forwards; }
        .item::after { content: attr(data-name); position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%); font-size: 9px; font-weight: bold; white-space: nowrap; }


        .milk { width: 45px; height: 70px; background: white; border-radius: 5px 5px 12px 12px; animation-delay: 2.2s; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .egg-box { width: 55px; height: 40px; background: #fff4b0; border-radius: 8px; animation-delay: 2.4s; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .yogurt { width: 40px; height: 60px; background: #ffb3ba; border-radius: 8px; animation-delay: 2.6s; }
        .butter { width: 35px; height: 35px; background: #ffeb3b; border-radius: 5px; animation-delay: 2.8s; }

     
        .tomato { width: 42px; height: 42px; background: #d63031; border-radius: 50%; animation-delay: 2.4s; }
        .carrot { width: 30px; height: 55px; background: #ff8c42; border-radius: 5px 5px 40% 40%; animation-delay: 2.6s; }
        .lettuce { width: 45px; height: 45px; background: #7cb342; border-radius: 50%; animation-delay: 2.8s; }
        .pepper { width: 35px; height: 50px; background: #fbc02d; border-radius: 10px; animation-delay: 3.0s; }

   
        .cheese { width: 50px; height: 40px; background: #ffb700; border-radius: 8px; animation-delay: 3.0s; }
        .juice { width: 40px; height: 70px; background: #ff7f00; border-radius: 5px; animation-delay: 3.2s; }
        .meat { width: 60px; height: 35px; background: #e57373; border-radius: 8px; animation-delay: 3.4s; }

 
        @keyframes openDoor { to { transform: rotateY(-165deg); } }
        @keyframes fillItem { to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes fadeInMenu { to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="{% url 'user:index' %}" class="active">홈 스윗 홈</a> 
        <a href="{% url 'my_django:fridge_main' %}">나의 냉장고</a>
        <a href="{% url 'my_recipe:recipe_list' %}">나만의 레시피</a>
        <a href="{% url 'community:post_list' %}">커뮤니티 게시판</a>
    </nav>

    <main class="hero-section">
        <h1 class="main-title">오늘 해먹을거 5만가지 정도는 있어요</h1>
        
        <div class="fridge-container">
            <div class="fridge">
                <div class="fridge-body">
                    <div class="fridge-interior">
                        <div class="shelf">
                            <div class="item milk" data-name="우유"></div>
                            <div class="item egg-box" data-name="계란"></div>
                            <div class="item yogurt" data-name="요거트"></div>
                            <div class="item butter" data-name="버터"></div>
                        </div>
                        <div class="shelf">
                            <div class="item tomato" data-name="토마토"></div>
                            <div class="item carrot" data-name="당근"></div>
                            <div class="item lettuce" data-name="상추"></div>
                            <div class="item pepper" data-name="파프리카"></div>
                        </div>
                        <div class="shelf">
                            <div class="item cheese" data-name="치즈"></div>
                            <div class="item juice" data-name="주스"></div>
                            <div class="item meat" data-name="고기"></div>
                        </div>
                    </div>
                </div>
                
                <div class="fridge-door">
                    <div class="door-handle"></div>
                    <div class="door-menu-content">
                        {% if user.is_authenticated %}
                            <p style="color: white; margin-bottom: 10px;"><strong>{{ user.username }}</strong>님 반가워요!</p>
                            <a href="{% url 'user:logout' %}" class="menu-btn">로그아웃</a>
                        {% else %}
                            <p style="color: white; margin-bottom: 10px;">환영합니다!</p>
                            <a href="{% url 'user:login' %}" class="menu-btn">로그인</a>
                            <a href="{% url 'user:signup' %}" class="menu-btn">회원가입</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
